<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Red de Tinta</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="navegador">
                <div class="izq-nav">
                    <div class="logo-nav">
                        <a href="index.html"><img id="img-nav" src="src/img/logo-removebg.png" alt="Logo de la red de tinta"></a>
                    </div>
                    <div class="menu-dav">
                        <ul>
                            <li><a href="index.html" id="a-inicio">Inicio</a></li>
                            <li><a href="compartir.html">Compartir</a></li>
                            <li><a href="publica.html">Publica</a></li>
                            <li><a href="grupos-lectura.html">Grupos de lectura</a></li>
                            <li><a href="viaja.html">Viaja</a></li>
                        </ul>
                    </div>
                </div>
                <div class="der-nav">
                    <button><a href="registrer.html">Sign up</a></button>
                    <button><a href="login.html">Login</a></button>
                </div>

            </div>
        </nav>
        <div class="logo-search">
            <img src="src/img/logo.png" alt="Logo de la red de tinta" class="logo-pag">
            <h1 class="titulo-encabezado">Publica Tinta</h1>
            <div class="input-wrapper">
                <input type="search" class="input" placeholder="Buscar entre líneas">

                <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </header>
    <main>
        <div class="container-publica">
            <div class="titlebook">
                <p>Título del libro</p>
            </div>
            <div class="yearpublication">
                <p>Año publicación</p>
            </div>
            <div class="npages">
                <p>Nº de páginas</p>
            </div>
            <div class="input-title"><input type="text" name="inp-titlebook" id="inp-titlebook" class="input-form">
            </div>
            <div class="input-year"><input type="text" name="inp-year" id="inp-year" class="input-form"></div>
            <div class="input-pages"><input type="text" name="inp-pages" id="inp-pages" class="input-form"></div>
            <div class="licence">
                <p>Licencia de publicación</p>
            </div>
            <div class="input-licence">
                <input type="text" name="inp-licence" id="inp-licence" class="input-form">
            </div>
            <div class="language">
                <p>Idioma</p>
            </div>
            <div class="input-language">
                <select class="input-form">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugués</option>
                    <option value="ru">Ruso</option>
                    <option value="ja">Japonés</option>
                    <option value="zh">Chino</option>
                    <option value="ko">Coreano</option>
                    <option value="ar">Árabe</option>
                    <option value="hi">Hindi</option>
                    <option value="tr">Turco</option>
                    <option value="id">Indonesio</option>
                    <option value="nl">Holandés</option>
                    <option value="pl">Polaco</option>
                    <option value="ro">Rumano</option>
                    <option value="fa">Persa</option>
                </select>
            </div>
            <div class="genere">
                <p>Género</p>
            </div>
            <div class="input-genere"><input type="text" name="inp-genere" id="inp-genere" class="input-form"></div>
            <div class="terms">
                <input type="checkbox" name="accept" id="accept">
                <p>Acepto los términos</p>
            </div>
            <div class="add-book"><button>Añadir libro</button></div>
        </div>
    </main>
    <footer class="pie navegador ">
        <div class="izquierda">
            <p>Quienes somos</p>
            <p>Contacto</p>
        </div>
        <div class="derecha">
            <p>© 2023 Cádiz ES. Todos los derechos reservados</p>
        </div>
    </footer>
</html>
